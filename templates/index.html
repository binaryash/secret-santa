

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Santa Assignment Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @layer base {
            body {
                font-family: 'Inter', sans-serif;
            }
        }
    </style>
</head>
<body class="bg-blue-gray-50 min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-xl rounded-xl p-8 max-w-lg mx-auto border border-gray-200">
        <h1 class="text-4xl font-bold text-blue-gray-800 text-center mb-8">Secret Santa Assignment Tool</h1>
        <form action="/assign" method="post" enctype="multipart/form-data" class="space-y-6">
            <div>
                <label for="employee_file" class="block text-lg font-medium text-blue-gray-700">
                    Upload Employee List
                </label>
                <span class="text-sm text-blue-gray-500">(Excel format)</span>
                <input type="file" id="employee_file" name="employee_file" required
                    class="mt-2 w-full px-4 py-2 border border-blue-gray-300 rounded-lg shadow-sm focus:ring focus:ring-emerald-300 focus:outline-none">
            </div>
            <div>
                <label for="previous_file" class="block text-lg font-medium text-blue-gray-700">
                    Upload Previous Year's Assignments
                </label>
                <span class="text-sm text-blue-gray-500">(Optional, Excel format)</span>
                <input type="file" id="previous_file" name="previous_file"
                    class="mt-2 w-full px-4 py-2 border border-blue-gray-300 rounded-lg shadow-sm focus:ring focus:ring-emerald-300 focus:outline-none">
            </div>
            <div>
                <button type="submit"
                    class="w-full bg-emerald-500 text-white font-semibold px-6 py-3 rounded-lg shadow-md hover:bg-emerald-600 focus:ring focus:ring-emerald-300 focus:outline-none transition duration-300">
                    Generate Assignments
                </button>
            </div>
        </form>
    </div>
</body>
</html>
